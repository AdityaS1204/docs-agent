<!DOCTYPE html>
<html>

<head>
    <base target="_top">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 85%;
            padding: 8px 12px;
            border-radius: 18px;
            font-size: 11px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background-color: #000000;
            color: #ffffff;
            border-bottom-right-radius: 4px;
        }

        .ai-message {
            align-self: flex-start;
            background-color: #f3f3f3;
            color: #000000;
            border-bottom-left-radius: 4px;
        }

        .input-container {
            padding: 16px;
            background: #ffffff;
            border-top: 1px solid #eeeeee;
            display: flex;
            align-items: flex-end;
            gap: 8px;
        }

        .input-wrapper {
            flex: 1;
            background: #f8f8f8;
            border-radius: 24px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            border: 1px solid #e0e0e0;
        }

        textarea {
            flex: 1;
            border: none;
            background: transparent;
            resize: none;
            font-family: inherit;
            font-size: 13px;
            outline: none;
            padding: 4px 0;
            max-height: 100px;
            min-height: 20px;
            color: #333;
        }

        .send-button {
            background: #000000;
            color: #ffffff;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            flex-shrink: 0;
        }

        .send-button:hover {
            opacity: 0.8;
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-button svg {
            stroke: #ffffff;
        }

        .loading {
            font-size: 12px;
            color: #888;
            font-style: italic;
            margin-left: 10px;
        }

        .message-wrapper {
            display: flex;
            flex-direction: column;
            gap: 4px;
            max-width: 85%;
        }

        .user-wrapper {
            align-self: flex-end;
            align-items: flex-end;
        }

        .ai-wrapper {
            align-self: flex-start;
            align-items: flex-start;
        }

        .copy-btn {
            background: none;
            border: none;
            padding: 4px;
            cursor: pointer;
            color: #888;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
            border-radius: 4px;
        }

        .copy-btn:hover {
            color: #333;
            background-color: #f0f0f0;
        }

        /* Shimmer Effect */
        .shimmer-wrapper {
            align-self: flex-start;
            display: flex;
            flex-direction: column;
            gap: 4px;
            width: 70%;
            margin-bottom: 12px;
        }

        @keyframes shimmer {
            100% {
                transform: translateX(100%);
            }
        }

        .thinking-text {
            font-size: 11px;
            color: #888;
            margin-left: 12px;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div id="chat-container">
        <div class="message-wrapper ai-wrapper">
            <div class="message ai-message">
                Hello! How can I help you with this document today?
            </div>
            <button class="copy-btn"
                onclick="copyToClipboard(this, 'Hello! How can I help you with this document today?')">
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
            </button>
        </div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <textarea id="prompt" placeholder="Ask anything..." rows="1"></textarea>
        </div>
        <button class="send-button" id="send-btn" onclick="sendMessage()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="19" x2="12" y2="5"></line>
                <polyline points="5 12 12 5 19 12"></polyline>
            </svg>
        </button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const promptInput = document.getElementById('prompt');
        const sendBtn = document.getElementById('send-btn');

        const COPY_SVG = `<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
        </svg>`;

        const CHECK_SVG = `<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12"></polyline>
        </svg>`;

        const ARROW_SVG = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="19" x2="12" y2="5"></line>
                <polyline points="5 12 12 5 19 12"></polyline>
            </svg>`;

        const SQUARE_SVG = `<svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" stroke="none">
            <rect x="6" y="6" width="12" height="12" rx="2" ry="2"></rect>
        </svg>`;

        promptInput.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        promptInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function appendMessage(text, role) {
            const wrapper = document.createElement('div');
            wrapper.className = 'message-wrapper ' + (role === 'user' ? 'user-wrapper' : 'ai-wrapper');

            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ' + (role === 'user' ? 'user-message' : 'ai-message');
            msgDiv.innerText = text;

            const copyBtn = document.createElement('button');
            copyBtn.className = 'copy-btn';
            copyBtn.innerHTML = COPY_SVG;
            copyBtn.onclick = function () { copyToClipboard(this, text); };

            wrapper.appendChild(msgDiv);
            wrapper.appendChild(copyBtn);
            chatContainer.appendChild(wrapper);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function copyToClipboard(btn, text) {
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);

            btn.innerHTML = CHECK_SVG;
            btn.style.color = '#4CAF50';

            setTimeout(() => {
                btn.innerHTML = COPY_SVG;
                btn.style.color = '#888';
            }, 1000);
        }

        function sendMessage() {
            const text = promptInput.value.trim();
            if (!text) return;

            appendMessage(text, 'user');
            promptInput.value = '';
            promptInput.style.height = 'auto';

            // Loading state
            promptInput.disabled = true;
            sendBtn.disabled = true;
            sendBtn.innerHTML = SQUARE_SVG;

            // Add shimmer
            const shimmerWrapper = document.createElement('div');
            shimmerWrapper.id = 'shimmer-placeholder';
            shimmerWrapper.className = 'shimmer-wrapper';
            shimmerWrapper.innerHTML = `
                <div class="thinking-text">AI is thinking...</div>
            `;
            chatContainer.appendChild(shimmerWrapper);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            google.script.run
                .withSuccessHandler(function (response) {
                    removeShimmer();
                    appendMessage(response, 'ai');
                    resetInput();
                })
                .withFailureHandler(function (err) {
                    removeShimmer();
                    appendMessage("Error: " + err, 'ai');
                    resetInput();
                })
                .processPrompt(text);
        }

        function removeShimmer() {
            const shimmer = document.getElementById('shimmer-placeholder');
            if (shimmer) shimmer.remove();
        }

        function resetInput() {
            promptInput.disabled = false;
            sendBtn.disabled = false;
            sendBtn.innerHTML = ARROW_SVG;
            promptInput.focus();
        }
    </script>
</body>

</html>
